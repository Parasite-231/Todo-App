<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Todo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div class="card mask-custom">
              <div class="card-body p-4 text-white">
                <div class="text-center pt-3 pb-2">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                    alt="Check"
                    width="60"
                  />
                  <h2 class="my-4">Task List</h2>
                </div>
                <form action="" method="" class="form-inline">
                  <input
                    class="form-control"
                    style="width: 80%"
                    type="text"
                    placeholder="Add your taskâ€¦"
                  />
                  <button
                    type="submit"
                    class="btn btn-warning mb-2"
                    style="margin-left: 20px"
                  >
                    Add Task
                  </button>
                </form>

                <table class="table text-white mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Assignee</th>
                      <th scope="col">Task</th>
                      <!-- <th scope="col">Priority</th> -->
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="fw-normal">
                      <th>
                        <img
                          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                          alt="avatar 1"
                          style="width: 45px; height: auto"
                        />
                        <span class="ms-2">Alice Mayer</span>
                      </th>
                      <td class="align-middle">
                        <span>Call Sam For payments</span>
                      </td>
                      <!-- <td class="align-middle">
                        <h6 class="mb-0">
                          <span class="badge bg-danger">High priority</span>
                        </h6>
                      </td> -->
                      <td class="align-middle">
                        <a href="#!" data-mdb-toggle="tooltip" title="Done"
                          ><img
                            src="./images/dustbin.png"
                            height="50px"
                            width="50px"
                            alt=""
                        /></a>
                        <a href="#!" data-mdb-toggle="tooltip" title="Remove"
                          ><i class="fas fa-trash-alt fa-lg text-warning"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
